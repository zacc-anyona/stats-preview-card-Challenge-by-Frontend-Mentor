<html lang="en">

<body>

  <main>

    <div class="header-img">
      
    </div>
    <div class="container">
      <div class="intro">
        <h1>
          Get <em>insights</em> that help your business grow.
        </h1>
  
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>

      <div class="counter" role="counter">
        <div class="num-count">
          <span class="stat-heading">10k+</span>
          <p class="counter-text">companies</p>
        </div>
        <div class="num-count">
          <span class="stat-heading">314</span>
          <p class="counter-text">templates</p>
        </div>
        <div class="num-count">
          <span class="stat-heading">12M+</span>
          <p class="counter-text">queries</p>
        </div>
      </div>
    </div>
  </main>
